<label class="label">{{label}}</label>
<div class="control">
  <input [ngClass]="{'is-danger': showErrors()}"
         class="input" type="text" [formControl]="control">
</div>
<ng-container *ngIf="showErrors()">
  <div class="help is-danger" *ngIf="control.errors?.['required']">
    Value is required
  </div>
  <div class="help is-danger" *ngIf="control.errors?.['minlength']">
    Value must be at least {{control.errors?.['minlength'].requiredLength}} characters long
    (you entered {{control.errors?.['minlength'].actualLength}} characters)
  </div>
  <!--  <div *ngIf="control.errors?.['maxlength']">-->
  <!--    Value must be max {{control.errors?.['maxlength'].requiredLength}} characters long-->
  <!--    (you entered {{control.errors?.['maxlength'].actualLength}} characters)-->
  <!--  </div>-->
  <!--  <div *ngIf="control.errors?.['pattern']">-->
  <!--    Invalid format-->
  <!--  </div>-->
</ng-container>
