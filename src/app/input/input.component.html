<input type="text" [formControl]="control">
<ng-container *ngIf="control?.touched && control?.errors
&& control?.dirty">
  <div *ngIf="control.errors?.['required']">
    Value is required
  </div>
  <div *ngIf="control.errors?.['minlength']">
    Value must be at least {{control.errors?.['minlength'].requiredLength}} characters long
    (you entered {{control.errors?.['minlength'].actualLength}} characters)
  </div>
</ng-container>
